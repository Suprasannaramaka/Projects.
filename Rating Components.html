<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style2.css"/>
        <title>Rating Components</title>
    </head>
    <body>
        <div class="container">
            <div class="card bg-light border-0 shadow-lg rounded-5 mt-5">
            <div class="card-body">
                <!----Top Row-->
                <div class="row p-5">
                    <div class="col-7">
                    <h2 class="fw-bold">What Others think about the product</h2>
                    </div>
                   <div class="col-3">
                    <div class="card">
                    <div class="card-body">
                     <h3 class="display-6 fw-semibold">
                        <i class="fas fa-star text-warning"></i>5.0
                     <p class="center">Excellent</p>
                    </div>
                    </div>
                   </div>
                </div>
            </div>
            <!-----search---->
            <div class="row px-5">
                <div class="col-12">
                    <div class="input-group input-group-lg">
               <span class="input-group-text rounded-start-5">
                <i class="fas fa-search"></i>
               </span>
               <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews">
                    </div>
                </div>
            </div>
            <!-------Ratings------>
            <div class="row p-5">
       <div class="col-12 vstack gap-2">
        <h5>Reviews</h5>
        <div class="d-flex align-items-center gap-1">
            <span>5</span><i class="fas fa-star text-warning"></i>
        <div class="progress ms-3" style="height:10px; width: 100%;">
            <div class="progress-bar bg-warning"
            style="width:80%"
            role="progressbar"
            ariavaluenow="80"
            ariavaluemin="0"
            ariavaluemax="100">
        </div>
        </div>
        </div>
        <div class="d-flex align-items-center gap-1">
            <span>4</span><i class="fas fa-star text-warning"></i>
        <div class="progress ms-3" style="height:10px; width: 100%;">
            <div class="progress-bar bg-warning"
            style="width:70%"
            role="progressbar"
            ariavaluenow="70"
            ariavaluemin="0"
            ariavaluemax="100">
        </div>
        </div>
        </div>
        <div class="d-flex align-items-center gap-1">
            <span>3</span><i class="fas fa-star text-warning"></i>
        <div class="progress ms-3" style="height:10px; width: 100%;">
            <div class="progress-bar bg-warning"
            style="width:75%"
            role="progressbar"
            ariavaluenow="75"
            ariavaluemin="0"
            ariavaluemax="100">
        </div>
        </div>
        </div>
        <div class="d-flex align-items-center gap-1">
            <span>2</span><i class="fas fa-star text-warning"></i>
        <div class="progress ms-3" style="height:10px; width: 100%;">
            <div class="progress-bar bg-warning"
            style="width:10%"
            role="progressbar"
            ariavaluenow="10"
            ariavaluemin="0"
            ariavaluemax="100">
        </div>
        </div>
        </div>
        <div class="d-flex align-items-center gap-1">
            <span>1</span><i class="fas fa-star text-warning"></i>
        <div class="progress ms-3" style="height:10px; width: 100%;">
            <div class="progress-bar bg-warning"
            style="width:5%"
            role="progressbar"
            ariavaluenow="5"
            ariavaluemin="0"
            ariavaluemax="100">
        </div>
        </div>
        </div>
        </div>
        </div>
        <!--Button-->
        <div class="row px-4 pb-5">
            <div class="col-12">
               <a href="#" class="btn btn-success btn-lg rounded-5">Write Review</a>
            </div>
        </div>
       </div>
            </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
